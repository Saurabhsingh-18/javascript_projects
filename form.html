<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Basic Form</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Form</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container bg-light mt-5">
      <h2 class="text-center text-primary">Basic Form</h2>
      <form id="userForm">
        <div class="mb-3">
          <label for="userName" class="form-label">Name</label>
          <input type="text" class="form-control" id="userName" required />
        </div>
        <div class="mb-3 mt-5">
          <label for="userEmail" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="userEmail"
            aria-describedby="emailHelp"
            required
          />
        </div>
        <div class="mb-3">
          <label for="userPassword" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="userPassword"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary mb-5">Submit</button>
      </form>
      <p id="name"></p>
      <p id="email"></p>
      <p id="password"></p>
    </div>
    <script>
      document
        .getElementById("userForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const userName = document.getElementById("userName").value.trim();
          const userEmail = document.getElementById("userEmail").value.trim();
          const userPassword = document
            .getElementById("userPassword")
            .value.trim();

          if (!userName || !userEmail || !userPassword) {
            alert("Please fill in all fields.");
            return;
          }

          const userDetails = {
            name: userName,
            email: userEmail,
            password: userPassword,
          };

          localStorage.setItem("userDetails", JSON.stringify(userDetails));
          alert("data submit successFull");
          displayData(userDetails);

          document.getElementById("userForm").reset();
        });

      function displayData(userDetails) {
        document.getElementById("name").innerText = "Name: " + userDetails.name;
        document.getElementById("email").innerText =
          "Email: " + userDetails.email;
        document.getElementById("password").innerText =
          "Password: " + userDetails.password;
      }

      // Load and display user details if they exist
      document.addEventListener("DOMContentLoaded", () => {
        const storedUserDetails = localStorage.getItem("userDetails");
        if (storedUserDetails) {
          displayData(JSON.parse(storedUserDetails));
        }
      });
    </script>
  </body>
</html>
